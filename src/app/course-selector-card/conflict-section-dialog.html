<h1 mat-dialog-title>This Section Conflicts with Other Sections!</h1>
<mat-dialog-content class="mat-typography">
  <p>This section conflicts with one or more sections already added. Do you want to add it anyway?</p>
</mat-dialog-content>

<div mat-dialog-actions fxLayoutGap="4px">
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">
    Cancel
  </button>

  <button mat-stroked-button color="primary" [mat-dialog-close]="true">
    Add it Anyway
  </button>
</div>
